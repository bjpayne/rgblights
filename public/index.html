<!doctype html>
<html lang="en">
<head>
    <title>RGB Lights</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- App -->
    <link rel="stylesheet" href="styles/main-background.css">
    <link rel="stylesheet" href="styles/app.css">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/076ef4e30d.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="app" class="h-100 w-100 d-flex">
    <div id="lights" class="h-100 w-100">
        <div class="light" @click="activeLight = index"
             v-for="(light, index) in lights" :data-name="index.substr(-1)"
             :style="lightStyle(light)" :class="{rotated: light.rotated, active: index===activeLight}"
        ></div>
    </div>
    <div id="controls" class="h-100 w-25">
		<div class="w-100 form-group row">
			<label class="col-sm-2 col-form-label">
				Light:
			</label>
			<div class="col-sm-10">
				<div class="d-flex flex-row justify-content-between align-items-center">
					<select name="lights" class="form-control" v-model="activeLight">
						<option v-for="(light, index) in lights" :value="index">
							Light {{ index.substr(-1) }}
						</option>
					</select>
					<i class="fas fa-sync-alt" @click="lights[activeLight].rotated = ! lights[activeLight].rotated" :style="{visibility: activeLight ? 'visible' : 'hidden'}"></i>
				</div>
			</div>
		</div>
		<div v-if="activeLight">
			<div id="ColorPicker">
				<color-picker :width=300 :height=300 v-model="lights[activeLight].color"></color-picker>
			</div>
			<hr>
			<div>
				Color: {{lights[activeLight].color.toUpperCase()}}
			</div>
		</div>
    </div>
</div>

<!-- jQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
        integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
        crossorigin="anonymous"></script>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-database.js"></script>

<!-- Vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

<!-- Easeljs -->
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>

<!-- Color Picker -->
<script src="https://unpkg.com/vue-color-picker-wheel"></script>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

<!-- App -->
<script src="scripts/app.js"></script>
</body>
</html>
